<!DOCTYPE html>
<html lang="en">
	
   <head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>WDV321 Advanced Javascript</title>
	<link rel="stylesheet" href="css/index.css" />
	<script src="js/index.js"></script>
	
	<script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous">	
	</script>

    <style>
        html {
           height: 100%;
        }
    </style>
	   
</head>

<body  onload="loadDataFromLocalStoarage()">

    <div class="form-container">
	<header>
        <h1>Recipe Submission</h1>
		
		<div class="center">
        	<a href="index.html"><button type="button" style="font-size:35px; margin-top:10px;">Home</button></a>
    	</div>
	</header>
		
		
      <form method="post" action="" id="recipeSubmission">
        <h2 style="font-size:225%;">Make a New Recipe</h2>

        <label for="recipe-title">Recipe Name: </label>
        <input type="text" name="recipe-title">

        <br>

        <label for="recipe-img" style="display: block; margin-top: 20px;">Recipe Image</label>
        <input type="file" name="recipe-image">

        <br>
        <br>

        <label for="servings">Serving Size:</label>
        <input type="text" name="servings">

        <br>
        <br>

        <div class="prep-cook">
            <label for="prep-time-number">Prep Time:</label>
            <input type="number" name="prep-time">

            <label for="prep-time-measure">Hours/Minutes</label>
            <select id="prep-time-measure">
                <option value="default">--Select Hours/Minutes--</option>
                <option value="Hours">Hours</option>
                <option value="Minutes">Minutes</option>
            </select>

        </div>

        <br>

        <div class="prep-cook">

            <label for="cook-time">Cook Time: </label>
            <input type="number" name="cook-time">

            <label for="cook-time-measure">Hours/Minutes</label>
            <select>
                <option value="default">--Select Hours/Minutes--</option>
                <option value="Hours">Hours</option>
                <option value="Minutes">Minutes</option>
            </select>
        </div>

        <br>

        <div>
            <label for="cook-time-measure">Level of Difficulty</label>
            <select id="difficultylevel">
                <option value="default">--Select Difficulty Level--</option>
                <option value="Hours">Easy</option>
                <option value="Minutes">Average</option>
                <option value="Minutes">Difficult</option>
            </select>
        </div>

        <h2 style="border-bottom: 2px dotted black;">Ingredients</h2>

        <div class="ingredients">

            <div class="ingredientSection">

                <label for="ingredient1">Ingredient</label>
                <input type="text" id="ingredient1" name="ingredient1">

                <label for="UOMQuantity1">Measurement quantity</label>
                <input type="number" name="UOMQuantity1" placeholder="0.25, 0.5, 0.75, 1, 2...">

                <label for="ingredientUOM1">Unit of measurement</label>
                <select id="ingredientUOM1">
                    <option value="default">--Select UOM--</option>
                    <option value="pinch">Pinch</option>
                    <option value="tsp">Teaspoon</option>
                    <option value="tbsp">Tablespoon</option>
                    <option value="fluid-oz">Fluid Ounces</option>
                    <option value="cup">Cup</option>
                    <option value="can">Can(s)</option>
                    <option value="pint">Pint</option>
                    <option value="gallon">Gallon</option>
                    <option value=" ">" "(eggs or bread)</option>
                </select>

            </div>

        </div>

        <p>
            <button id="addIngredient" type="button" onclick="addIngredients()">Add another ingredient</button>
        </p>


        <h2 style="border-top: 2px dotted black;">Instructions</h2>

        <div class="instructions">

            <div class="instructionSection">
			
                <label for="instruction1">Instruction</label>

                <input type="text" id="instruction1" name="instruction1" placeholder="First instruction">
            </div>

        </div>

        <p>
            <button id="addInstruction" type="button">Add another instruction</button>
        </p>

        <input type="button" value="Submit Recipe" onclick="processForm()">
        <input type="reset" onclick="ResetForm()" value="Reset Form">

    </form>

    </div>  <!--END OF FORM CONTAINER-->


    <script src="js/form.js"></script>
	
   
    
</body>

</html>
